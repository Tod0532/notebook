name: thick_notepad
description: 动计笔记 - 记事+提醒+运动+计划一站式APP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.5

  # 路由
  go_router: ^14.1.0

  # 数据库
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.3
  path: ^1.9.0

  # 本地存储
  shared_preferences: ^2.2.3

  # 网络
  dio: ^5.4.3

  # 日期
  intl: ^0.19.0

  # 图标
  cupertino_icons: ^1.0.8

  # 推送
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.4

  # 权限
  permission_handler: ^11.3.0

  # JSON
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # 代码生成
  build_runner: ^2.4.11
  drift_dev: ^2.18.0
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
