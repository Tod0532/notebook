name: thick_notepad
description: 动计笔记 - 记事+提醒+运动+计划一站式APP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.5

  # 路由
  go_router: ^14.1.0

  # 数据库
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.3
  path: ^1.9.0

  # 本地存储
  shared_preferences: ^2.2.3

  # 网络
  dio: ^5.4.3
  connectivity_plus: ^5.0.2

  # 日期
  intl: ^0.19.0

  # 图标
  cupertino_icons: ^1.0.8

  # 推送
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.4

  # 图表
  fl_chart: ^0.68.0

  # 日历
  table_calendar: ^3.1.2

  # 权限
  permission_handler: ^11.3.0

  # 语音识别和合成
  speech_to_text: ^7.3.0
  flutter_tts: ^3.8.3

  # 图片选择
  image_picker: ^1.1.2

  # 图片压缩
  flutter_image_compress: ^2.3.0

  # 加载动画
  shimmer: ^3.0.0

  # 分享
  share_plus: ^12.0.1

  # PDF生成和打印
  pdf: ^3.11.1
  printing: ^5.13.0

  # ZIP压缩
  archive: ^3.6.1

  # 蓝牙
  flutter_blue_plus: ^1.32.12
  uuid: ^4.5.1

  # GPS和地图
  geolocator: ^12.0.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # JSON
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # 代码生成
  build_runner: ^2.4.11
  drift_dev: ^2.18.0
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
